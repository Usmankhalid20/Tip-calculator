<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <div class="form-group">
            <label for="billAmount">Total Bill Amount ($)</label>
            <input type="number" id="billAmount" placeholder="Enter your bill amount">
        </div>

        <div class="form-group">
            <label for="tipPercent">Tip Percentage (%)</label>
            <input type="number" id="tipPercent" placeholder="Enter tip percentage">
        </div>

        <div class="form-group">
            <label for="peopleCount">Number of People</label>
            <input type="number" id="peopleCount" placeholder="Enter the number of people splitting">
        </div>

        <button id="calculateBtn">Calculate</button>

        <div class="output">
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="totalPerPerson">Total Per Person: $0.00</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
